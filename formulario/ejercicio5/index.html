<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="form">
      <form action="">
        <section><label for="nombre">Nombre</label></section>
        <input type="text" id="nombre" placeholder="Nombre" />
        <input type="text" id="apellido" placeholder="Apellido" />
        <section><label for="usuario">Nombre de Usuario</label></section>
        <input
          class="inp-wt"
          type="text"
          id="usuario"
          placeholder="@gmail.com"
        />
        <section><label for="contraseña">Contraseña</label></section>
        <input
          class="inp-wt"
          type="text"
          id="contraseña"
          placeholder="*******"
        />
        <section>
          <label for="confirma-contraseña">Confirma tu contraseña</label>
        </section>
        <input
          class="inp-wt"
          type="text"
          id="confirma-contraseña"
          placeholder="*******"
        />
        <section><label for="nacimiento">Fecha de Nacimiento</label></section>
        <section class="nacimiento">
          <input type="text" id="dia" placeholder="Día" />
          <select id="mes">
            <option>Mes</option>
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>
          </select>
          <input type="text" id="año" placeholder="Año" />
        </section>
        <section><label for="sexo">Sexo</label></section>
        <select class="inp-wt" id="sexo">
          <option>Selecciona tu género</option>
          <option>Femenino</option>
          <option>Masculino</option>
        </select>
        <section><label for="telefono">Teléfono móvil</label></section>
        <input class="inp-wt" type="tel" id="telefono" placeholder="+34" />
        <section>
          <label for="mail">Tu dirección de correo eléctronico actual</label>
        </section>
        <input class="inp-wt" type="tel" id="mail" />
        <section><label for="ubicacion">Ubicación</label></section>
        <select class="inp-wt" id="ubicacion">
          <option>Ubicación</option>
          <option>España</option>
          <option>Colombia</option>
          <option>México</option>
          <option>Perú</option>
        </select>
        <section><button>Siguiente paso</button></section>
      </form>
    </section>
  </body>
</html>
