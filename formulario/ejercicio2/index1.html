<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
        <td>
    <form action="/signup" method="post">
        <label for="firstName">Nombre</label>
        <input placeholder="Jon" id="firstName" type="text" name="firstName">
    </form>
        </td>
        <td>
            <form>
        <label for="lastName">Apellido</label>
        <input placeholder="Nieve" id="lastName" type="text" name="lastName">
        <label for="email" id="email">email</label>
        <input type="email" id="emailAddress" name="emailAddress">
            </form>
        </td>
        <form>
        <label for="direccion">Dirección</label>
        <textarea name="direccion" id="direccion" placeholder="calle, número, piso, ciudad" cols="30" rows="5" required="required"></textarea>
        </form>
        <p>

            Teléfono: <input type="tel" name="telefono" placeholder="(Código de área) Número">


        <label for="dni">dni</label>
        <input type="text" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" />
        <label for="pais">País</label>
        <select name="pais" id="pais" required="required">
            <option value="AF">Afganistán</option>
            <option value="AL">Albania</option>
            <option value="ES" selected>España</option>
        </select>


        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <label for="password1">Confimar Contraseña</label>
        <input type="password1" name="password1" id="password1">
       <label for="submit" id="submit">enviar</label>
        <input type="submit" value="Enviar info">
      </form>
    </td>
    </tr>
      </table>
</body>
</html>
